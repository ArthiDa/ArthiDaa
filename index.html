<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pranab Barua Arthi | AI Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'gaming': ['"Press Start 2P"', 'cursive'],
              'tech': ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              'neon-blue': '#00f3ff',
              'neon-purple': '#bc13fe',
              'neon-green': '#0aff0a',
              'dark-bg': '#050510',
              'card-bg': '#1a1a2e',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
              'gradient-shift': 'gradient-shift 8s ease infinite',
              'text-shimmer': 'text-shimmer 3s ease-in-out infinite',
              'border-glow': 'border-glow 3s ease-in-out infinite',
              'particle': 'particle 20s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(0, 243, 255, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(0, 243, 255, 0.6)' }
              },
              'gradient-shift': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' }
              },
              'text-shimmer': {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' }
              },
              'border-glow': {
                '0%, 100%': { borderColor: 'rgba(0, 243, 255, 0.5)' },
                '50%': { borderColor: 'rgba(188, 19, 254, 0.8)' }
              },
              particle: {
                '0%': { transform: 'translateY(100vh) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateY(-100vh) rotate(720deg)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

}
</script>
