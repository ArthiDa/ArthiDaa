    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'gaming': ['"Press Start 2P"', 'cursive'],
              'tech': ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              'neon-blue': '#00f3ff',
              'neon-purple': '#bc13fe',
              'neon-green': '#0aff0a',
              'dark-bg': '#050510',
              'card-bg': '#1a1a2e',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
              'gradient-shift': 'gradient-shift 8s ease infinite',
              'text-shimmer': 'text-shimmer 3s ease-in-out infinite',
              'border-glow': 'border-glow 3s ease-in-out infinite',
              'particle': 'particle 20s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(0, 243, 255, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(0, 243, 255, 0.6)' }
              },
              'gradient-shift': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' }
              },
              'text-shimmer': {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' }
              },
              'border-glow': {
                '0%, 100%': { borderColor: 'rgba(0, 243, 255, 0.5)' },
                '50%': { borderColor: 'rgba(188, 19, 254, 0.8)' }
              },
              particle: {
                '0%': { transform: 'translateY(100vh) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateY(-100vh) rotate(720deg)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Glitch effect styles */
      .glitch {
        position: relative;
        animation: glitch-skew 1s infinite linear alternate-reverse;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #bc13fe;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00f3ff, 2px 2px #bc13fe;
        animation: glitch-anim2 1s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
        5% { clip: rect(70px, 9999px, 71px, 0); transform: skew(0.34deg); }
        10% { clip: rect(29px, 9999px, 24px, 0); transform: skew(0.62deg); }
        15% { clip: rect(60px, 9999px, 80px, 0); transform: skew(0.65deg); }
        20% { clip: rect(87px, 9999px, 82px, 0); transform: skew(0.11deg); }
        25% { clip: rect(85px, 9999px, 91px, 0); transform: skew(0.12deg); }
        30% { clip: rect(68px, 9999px, 4px, 0); transform: skew(0.71deg); }
        35% { clip: rect(5px, 9999px, 74px, 0); transform: skew(0.45deg); }
        40% { clip: rect(47px, 9999px, 40px, 0); transform: skew(0.22deg); }
        45% { clip: rect(95px, 9999px, 99px, 0); transform: skew(0.01deg); }
        50% { clip: rect(15px, 9999px, 14px, 0); transform: skew(0.75deg); }
        55% { clip: rect(88px, 9999px, 79px, 0); transform: skew(0.35deg); }
        60% { clip: rect(31px, 9999px, 100px, 0); transform: skew(0.53deg); }
        65% { clip: rect(1px, 9999px, 48px, 0); transform: skew(0.01deg); }
        70% { clip: rect(52px, 9999px, 23px, 0); transform: skew(0.89deg); }
        75% { clip: rect(67px, 9999px, 46px, 0); transform: skew(0.13deg); }
        80% { clip: rect(2px, 9999px, 35px, 0); transform: skew(0.67deg); }
        85% { clip: rect(17px, 9999px, 26px, 0); transform: skew(0.91deg); }
        90% { clip: rect(11px, 9999px, 98px, 0); transform: skew(0.48deg); }
        95% { clip: rect(59px, 9999px, 29px, 0); transform: skew(0.37deg); }
        100% { clip: rect(22px, 9999px, 69px, 0); transform: skew(0.58deg); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.03deg); }
        5% { clip: rect(52px, 9999px, 62px, 0); transform: skew(0.73deg); }
        10% { clip: rect(79px, 9999px, 45px, 0); transform: skew(0.4deg); }
        15% { clip: rect(75px, 9999px, 33px, 0); transform: skew(0.96deg); }
        20% { clip: rect(10px, 9999px, 28px, 0); transform: skew(0.61deg); }
        25% { clip: rect(1px, 9999px, 57px, 0); transform: skew(0.25deg); }
        30% { clip: rect(91px, 9999px, 82px, 0); transform: skew(0.49deg); }
        35% { clip: rect(27px, 9999px, 97px, 0); transform: skew(0.87deg); }
        40% { clip: rect(69px, 9999px, 53px, 0); transform: skew(0.18deg); }
        45% { clip: rect(24px, 9999px, 8px, 0); transform: skew(0.29deg); }
        50% { clip: rect(38px, 9999px, 17px, 0); transform: skew(0.94deg); }
        55% { clip: rect(89px, 9999px, 63px, 0); transform: skew(0.07deg); }
        60% { clip: rect(58px, 9999px, 87px, 0); transform: skew(0.56deg); }
        65% { clip: rect(96px, 9999px, 74px, 0); transform: skew(0.77deg); }
        70% { clip: rect(42px, 9999px, 99px, 0); transform: skew(0.32deg); }
        75% { clip: rect(14px, 9999px, 21px, 0); transform: skew(0.68deg); }
        80% { clip: rect(73px, 9999px, 39px, 0); transform: skew(0.15deg); }
        85% { clip: rect(86px, 9999px, 5px, 0); transform: skew(0.82deg); }
        90% { clip: rect(33px, 9999px, 71px, 0); transform: skew(0.44deg); }
        95% { clip: rect(61px, 9999px, 49px, 0); transform: skew(0.09deg); }
        100% { clip: rect(7px, 9999px, 92px, 0); transform: skew(0.51deg); }
      }
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        10% { transform: skew(0.5deg); }
        20% { transform: skew(-0.5deg); }
        30% { transform: skew(0.3deg); }
        40% { transform: skew(-0.3deg); }
        50% { transform: skew(0deg); }
        60% { transform: skew(0.2deg); }
        70% { transform: skew(-0.2deg); }
        80% { transform: skew(0.1deg); }
        90% { transform: skew(-0.1deg); }
        100% { transform: skew(0deg); }
      }

      /* 3D Tilt card effect */
      .tilt-card {
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }
      .tilt-card:hover {
        transform: perspective(1000px) rotateX(var(--rotateX)) rotateY(var(--rotateY));
      }
